<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7d65cc954e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-add" action="">
        <label>
          Wright new task
          <input type="text" />
        </label>
        <label> Deadline
          <input type="date" id="datePickerId"/>
        </label>
        <input type="button" value="Add" />
      </form>
      <div class="sort"> Sort by deadline
        <button type="submit" class="fa-solid fa-arrow-up sort-incr-btn"></button>
        <button type="submit" class="fa-solid fa-arrow-down sort-decr-btn"></button>
      </div>
      <form action="" id="list"></form>
      <div class="del-selected">
        <button class="del-selected-btn">Delete selected tasks</button>
      </div>
    </div>
    

    <script src="./to_do_proff.js"></script>
  </body>
</html>
